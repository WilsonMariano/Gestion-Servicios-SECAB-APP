<div class="container">
  <!-- <div *ngIf="arrFacturas.length != 0"> -->
      <div class="row mt-5">
          <div class="col-6">
              <img *ngIf="servicio" [src]="rutaImg" class="img-fluid" width="300">
          </div>
          <div class="col-3 offset-md-3">
              <div *ngIf="servicio" class="card p-2">
                  <div class="card-header text-center">
                      <h5>Información</h5>
                    </div>
                  <p><i class="fas fa-building mt-2"></i> {{servicio.domicilio}}</p>
                  <p><i class="fas fa-info-circle"></i> {{servicio.datosCuenta}}</p>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div *ngIf="arrFacturas.length == 0" class="alert alert-primary mt-5">
                <i class="fas fa-exclamation-triangle"></i> No se ha registrado ningún pago aún
            </div>
              <table *ngIf="arrFacturas.length != 0" class="table table-responsive-lg table-hover table-striped table-bordered mt-5">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha de pago</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let f of arrFacturas ; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{f.montoPagado}}</td>
                    <td>{{f.fechaPago}}</td>
                    <td class="text-center">
                      <button class="btn btn-danger btn-sm">
                        <i class="fas fa-edit"></i>
                        Editar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
  <!-- </div> -->

  <!-- <div *ngIf="arrFacturas.length == 0">
    <h2>Sin facturas pagas!!</h2>
  </div> -->

</div>

<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
></ngx-spinner>
