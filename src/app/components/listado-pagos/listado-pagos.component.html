<div class="container">
  <div class="row mt-5">
    <div class="col-12">
        <img [src]="rutaImg" class="img-fluid" width="300">

        <table class="table table-responsive-lg table-hover table-striped table-bordered mt-5">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Monto</th>
              <th scope="col">Fecha de pago</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of arrFacturas ; let i = index">
              <td>{{i+1}}</td>
              <td>{{f.montoPagado}}</td>
              <td>{{f.fechaPago}}</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-edit"></i>
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
