<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" id="modalServicio" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!editando">Nuevo servicio</h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="editando">Editar servicio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="forma" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label>Servicio</label>
            <select class="form-control" formControlName="idEmpresa">
              <option value="">Seleccione una opción</option>
              <option [value]="e.id" *ngFor="let e of arrEmpresas">{{e.nombre}}</option>
            </select>
            <span class="invalid" *ngIf="forma.get('idEmpresa').errors?.required && forma.get('idEmpresa').touched">*El
              campo es requerido</span>
          </div>
          <div class="form-group">
            <label for="domicilio" class="col-form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Domicilio del servicio" formControlName="domicilio">
            <span class="invalid" *ngIf="forma.get('domicilio').errors?.required && forma.get('domicilio').touched">*El
              campo es requerido</span>
          </div>
          <div class="form-group">
            <label for="vencimiento" class="col-form-label">Vencimiento aproximado</label>
            <input type="date" class="form-control" id="vencimiento" placeholder="Número directo" formControlName="proxVencimiento">
            <span class="invalid" *ngIf="forma.get('proxVencimiento').errors?.required && forma.get('proxVencimiento').touched">*El
              campo es requerido</span>
          </div>
          <div class="form-group">
            <label for="datos" class="col-form-label">Datos de cuenta</label>
            <input type="text" class="form-control" id="datos" placeholder="Datos de cuenta" formControlName="datosCuenta">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="forma.invalid">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
